<div class="header">
  <nav class="navbar navbar-expand-lg shadow-brown">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-brown">
        <i class="bi bi-cup-hot-fill me-2"></i>
        Echos du Jasmin
      </a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a routerLink="/planDuSite" routerLinkActive="active" class="nav-link text-brown">Plan du site</a>
        </li>

        <li class="nav-item">
          <a routerLink="/ajouter-cafer" routerLinkActive="active" class="nav-link text-brown">Ajouter un café</a>
        </li>

        <li class="nav-item position-relative"
    (mouseenter)="showProfileMenu = true"
    (mouseleave)="showProfileMenu = false">

  <a class="nav-link text-brown" style="cursor: pointer;">
    <i class="bi bi-person-circle fs-4"></i>
  </a>

  <!-- Fenêtre flottante -->
  <div class="profile-menu shadow"
       *ngIf="showProfileMenu">
    <div class="text-center p-3">

      <img
        *ngIf="photo"
        [src]="photo"
        class="rounded-circle mb-2"
        style="width: 70px; height: 70px; object-fit: cover;"
      />

      <h6 class="mb-2">Bonjour <strong>{{ usernameActuel }}</strong></h6>

      <button class="btn btn-danger btn-sm w-100"
              (click)="deconnecter()">
        Se déconnecter
      </button>
    </div>
  </div>

</li>

      </ul>
    </div>
  </nav>
</div>

<br><br>

<div class="container" style="max-width: 600px;">
  <div class="card shadow-sm border-0 p-3">
    <div class="text-center">
      <h3 class="mb-3">Bonjour <strong>{{ usernameActuel }}</strong></h3>

      <img 
        *ngIf="photo"
        [src]="photo"
        alt="Photo de profil"
        class="rounded-circle mb-3 shadow"
        style="width: 150px; height: 150px; object-fit: cover;"
      />

      <button class="btn btn-danger px-4" (click)="deconnecter()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Se déconnecter
      </button>
    </div>
  </div>
</div>
