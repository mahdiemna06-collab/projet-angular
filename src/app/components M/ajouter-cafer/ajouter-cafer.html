<div class="container mt-5"><h2>Formulaire d'ajout de cafe:
</h2>
<form [formGroup]="ajoutCafeForm"  class="p-4 border rounded bg-light" (ngSubmit)="onsubmit() " >
  <div class="mb-3">
    <label for="nom" class="form-label">nom du cafe</label>
    <input type="text" id="nom" class="form-control" formControlName="nom">
    <label for="localisation" class="form-label">localisation</label><br>
     <select name="localisation" formControlName="localisation">
    @for (g of gouvernerats; track $index) {<option [value]="g">{{g}}</option>

    }</select>

       <label for="dateCreation" class="form-label">date de creation</label>
       <input type="date" id="dateCreation" class="form-control" formControlName="dateCreation">
        <label for="specialite" class="form-label">specialite du cafe</label>
    <input type="text" id="specialite" class="form-control" formControlName="specialite">
     <label for="specialite" class="form-label">budget (DT)</label>
    <input type="number" id="budget" class="form-control" formControlName="budget">

<button class="btn btn-primary" type="submit">Ajouter</button>

  </div>
</form>
